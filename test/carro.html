<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/testcss/test.css">
</head>
<body>

<div class="container">
  <h1 class="text-center mt-5 mb-4">Carrito de Compras</h1>
  
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="https://img.freepik.com/vector-gratis/fondo-tecnologia-puntos-lineas_23-2147836936.jpg?w=826" class="card-img-top" alt="Producto 1">
        <div class="card-body">
          <h5 class="card-title">Plan basico</h5>
          <p class="card-text">GRATIS</p>
          <button class="btn btn-primary btn-block add-to-cart" data-name="Suscripción Mensual" data-price="0">Agregar al Carrito</button>
          
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://img.freepik.com/vector-gratis/fondo-tecnologia-estilo-abstracto_23-2147825919.jpg?w=826" class="card-img-top" alt="Producto 2">
        <div class="card-body">
          <h5 class="card-title">Plan Profesional</h5>
          <p class="card-text">$15/mes</p>
          <button class="btn btn-primary btn-block add-to-cart" data-name="Suscripción Anual" data-price="15">Agregar al Carrito</button>
          
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://img.freepik.com/vector-gratis/tablero-circuitos-tecnologia-abstracta_1035-14043.jpg?w=826" class="card-img-top" alt="Producto 3">
        <div class="card-body">
          <h5 class="card-title">Plan Premium</h5>
          <p class="card-text">$45/mes</p>
          <button class="btn btn-primary btn-block add-to-cart" data-name="Producto 3" data-price="45">Agregar al Carrito</button>
          
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <div class="cart">
        <h3 class="text-center mb-4">Carrito de Compras</h3>
        <ul class="list-group">
          <!-- Los elementos del carrito se agregan dinámicamente aquí -->
        </ul>
        <div class="text-center mt-3">
          <h5>Total: <span class="total">0</span></h5>
          <button class="btn btn-success btn-block buy-now" data-name="Compra Total">Comprar Ahora</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/testjs/test.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styleContact.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/img/Logo.png" alt="logo">
            </a>
        </div>
        <div class="title"> 
            <h1>Contacto</h1>
            <p>Estamos aquí para ayudarte. Contáctanos si tienes alguna pregunta o consulta.</p>
        </div>
    </header>

    <section id="contact-form">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm" action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" placeholder="Ingrese nombre" id="name" name="name" required>
            

            <label for="email">Email:</label>
            <input type="email" placeholder="Ingrese email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" placeholder="Ingrese Mensaje" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Esperamos escucharte pronto</p>
    </footer>

    <div id="successMessage">¡El formulario ha sido recibido!</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="/js/contact_validate.js"></script>
</body>
</html>

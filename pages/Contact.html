<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styleContact.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <p>¡Estamos aquí para ayudarte! Contáctanos si tienes alguna pregunta o consulta.</p>
    </header>

    <section id="contact-form">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm" action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p id="confirmation" style="display: none;">¡Gracias por tu mensaje! Te contactaremos pronto.</p>
    </section>

    <footer>
        <p>¡Esperamos escucharte pronto!</p>
    </footer>

    <script src="../js/jsContact.js"></script>
</body>
</html>
